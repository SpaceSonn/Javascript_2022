<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <button id="myBtn">Click to set paragraph background color</button>
        <p id="top">Click to Set background color</p>
        <p id="bot">Click to Change another color</p>
        <script>
            let myButton = document.getElementById('myBtn');
            let top = document.getElementsById('top');
            let bot = document.getElementsById('bot');
            let a, b, c;
               function changeColor() {
                a = Math.floor(Math.random() * 256)
                b = Math.floor(Math.random() * 256)
                c = Math.floor(Math.random() * 256)
                document.p.style.backgroundColor = "rgb(" + a + "," + b + "," + c +")";
               }
               myButton.addEventListener("click", changeColor)
        </script>
    </body>
</html>
