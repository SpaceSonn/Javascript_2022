<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body style="background-color: beige;">
        <button id="myBtn">Click to set background color</button>
        <div onclick="changeBackgroundColor" style="width: 300px; height:30px; margin-top: 30px; background-color: white;"></div>
        <div onclick="changeBackgroundColor" style="width: 300px; height:30px; margin-top: 30px; background-color: white;"></div>
        <script>
            let myButton = document.getElementById("myBtn");
                function changeBackgroundColor () {
                    for(i = 1; i <= 3; i ++){
                        if(i == 1){
                            myButton.style.backgroundColor = 'white'
                        }
                        if(i == 2){
                            myButton.style.backgroundColor = 'red'
                            myButton.addEventListener("click",changeBackgroundColor());
                        }
                        if(i == 3){
                            myButton.style.backgroundColor = 'yellow'
                            myButton.addEventListener("click",changeBackgroundColor());
                        }
                    }
                }
          
        </script>
    </body>
</html>
