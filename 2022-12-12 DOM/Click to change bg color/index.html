<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <button id="btn">Click to set paragraph background color</button>
        <p id="topParagraph">Click to Set background color</p>
        <p id="botParagraph">Click to Change another color</p>
        
        
        
        
        <script>
            console.log('hello world')
            let Button = document.getElementById('btn');
            let top = document.getElementById('topParagraph');
            let bot = document.getElementById('botParagraph');
            let a, b, c;
            function changeColor() {
                a = Math.floor(Math.random() * 256)
                b = Math.floor(Math.random() * 256)
                c = Math.floor(Math.random() * 256)
                top.style.backgroundColor = "rgb(" + a + "," + b + "," + c +")";
            }
            Button.addEventListener("click", changeColor)
        </script>
    </body>
</html>
